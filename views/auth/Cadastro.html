<html>
    <head>
         <title> Cadastro </title>
        <link rel="stylesheet" type="text/css" href="./static/css/login.css" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Estacionamento UrbanPark</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/auth">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/auth/cadastrar">Cadastrar</a>
                </li>
                </li>
              </ul>
            </div>
        </nav>
    <div class="cadastro-page">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="form">
                {{ messages[0] }} Vá para a <a href="{{ url_for('auth.login') }}">página de login</a>.
            </div>
        {% endif %}
        {% endwith %}
        <div class="form">
        <form action="/auth/save_funcionario" class="cadastro-form" method="POST">
            <input type="text" id="nome_funcionario" name="nome_funcionario" placeholder="Nome" required/>
            <input type="text" id="usuario_funcionario" name="usuario_funcionario" placeholder="Username" required/>
            <input type="text" id="email_funcionario" name="email_funcionario" placeholder="E-Mail" required/>
            <input type="text" id="contato_funcionario" name="contato_funcionario" placeholder="Seu Telefone" required/>
            <input type="text" id="cpf_funcionario" name="cpf_funcionario" placeholder="CPF" required/>
            <input type="text" id="sexo_funcionario" name="sexo_funcionario" placeholder="Sexo" required/>
            <input type="text" id="idade_funcionario" name="idade_funcionario" placeholder="Idade" required/>
            <input type="password" id="senha_funcionario" name="senha_funcionario" placeholder="Senha" required/>
            <button type="submit"  name="submit" value="submit" >Cadastrar</button>  
        </form>
        </div>
    </div>

    </body>
</html>
